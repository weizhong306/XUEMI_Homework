<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="business_card">
            <div class="avatar">
                <div class="image">
                    <img src="./img/Anya.jpg" alt="">
                </div>
                <div class="info">
                    <h2 class="name">Anya</h2>
                    <h4 class="aliases">安妮亞·佛傑</h4>
                    <div class="inner">
                        <p class="content">
                            是某組織代號007號的實驗體，<br>
                            能對他人進行讀心的超能力少女，<br>
                            因為無法忍受組織不斷強迫自己學習<br>
                            和沒有童年的生活而逃離研究所<br>
                        </p>
                    </div>
                    <div class="btn">
                        <a href="#!" class="btn_content">></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
